<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board-wrapper" style="position: relative;">
    <div class="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
    <div id="over" class="draw-overlay" style="display: none;">Draw!</div>
    <div id="overlay" class="win-overlay" style="display: none;">Win!</div>
  </div>
  <div class="message" id="gameMessage"></div>
    <button id="restartBtn">Restart Game</button>
  </div>
  <script src="dom.js"></script>
</body>
</html>
